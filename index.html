<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <style>
        iframe
        {
            height:1000px;
            width:100%;
            border:0px;
        }
    </style>
    <body>
        <iframe src="resume_desktop.htm"></iframe>
        <p></p>
    </body>
    <script>

        window.onresize = window.onload= function() {
        	document.getElementsByTagName('p')[0].innerHTML = window.innerWidth;
            var frame = document.getElementsByTagName('iframe')[0];
            if(window.screen.width >  420)
                if(window.innerWidth > 500)
                    frame.src = 'resume_desktop.htm';
                else
                    frame.src = 'resume_mobile.htm';
            else
                frame.src = 'resume_mobile.htm';
        }
        
        
    </script>
</html>
